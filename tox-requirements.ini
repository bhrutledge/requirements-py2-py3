[tox]
envlist = {2.7,3.7}
skipsdist = true

[testenv]
basepython =
    2.7: python2.7
    3.7: python3.7
envdir =
    {toxworkdir}/requirements-{envname}
deps =
    pip-tools
commands =
    pip-compile -o requirements-{envname}.txt \
        requirements.in
    pip-compile -o requirements-{envname}-dev.txt \
        requirements-{envname}.txt requirements-dev.in
